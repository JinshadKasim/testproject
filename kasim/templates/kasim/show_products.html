<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Products</h1>
        <br><br><br>
        <table border="2">
            <tr>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product price</th>
                <th>Product Quantity</th>
                <th>Product category</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.description}}</td>
                <td>{{i.price}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.category}}</td>
            </tr>
            {% endfor %}

        </table>
    </center>
    
</body>
</html>
