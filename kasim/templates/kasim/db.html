{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <script src="{% static 'js/db.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
       <label for="">Name:</label> <input type="text" name="name" ><br><br>
        <label for="">E-mail:</label><input type="email" onchange="checkEmailExist()" name="email" id="email" >
        <span id="emailError" style="color: red;"></span>
        <br><br>
        <label for="">Phone:</label><input type="number" name="phone" id=""><br><br>
        <label for="">Password:</label><input type="password" name="password" ><br><br>
        <label for="">Confirm Password:</label><input type="password" name="confirm_password"><br><br>
        <label for="">Address:</label><input type="text" name="address"><br><br>
        <label for="">Photo</label><input type="file" name="img"><br><br>
        
        <button type="submit" id="submit">Submit</button>
        <br><br>
        <a href="{% url 'db2' %}"><button type="button">Show Databases</button></a>
    
    </form>
</body>
</html>
